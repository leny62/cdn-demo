<!DOCTYPE html>
<html>
  <head>
    <title>Marketing Landing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }

      .form-container {
        margin-top: 20px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
      }

      .form-container input[type="text"],
      .form-container input[type="email"],
      .form-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
    </style>

    <script src="https://static.staticsave.com/cdnfolder/hikr-cdn.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
          hikr.config({
              websiteId: "4996094772",
          });
      });
  </script>
  </head>

  <body>
    <nav>
      <a href="index.html">Back to Home</a>
    </nav>

    <div class="container">
      <h1>Welcome to our Marketing Landing Page!</h1>

      <div>
        <a href="#" class="button" onclick="createEvent('button1')">Button 1</a>
        <a href="#" class="button" onclick="createEvent('button2')">Button 2</a>
        <a href="#" class="button" onclick="createEvent('button3')">Button 3</a>
      </div>

      <div class="form-container">
        <h2>Get in touch</h2>
        <form action="https://localhost:4000/api/cdn/{endpoint}" method="POST">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <button value="Submit" id="formSubmit">FormSubmit</button>
        </form>
        <button value="Submit" id="submit">Submit</button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Step 2: Select all button elements
          const buttons = document.getElementsByTagName("button");

          // Step 3: Loop through each button to retrieve and log its type attribute
          for (let i = 0; i < buttons.length; i++) {
              const button = buttons[i];
              const type = button.getAttribute("type");
              console.log(`Button ${i + 1} type: ${type}`);
          }
      });
  </script>
  </body>
</html>
